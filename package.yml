name       : pcsc-lite
version    : 1.9.5
release    : 13
source     :
    - https://github.com/LudovicRousseau/PCSC/archive/refs/tags/1.9.5.tar.gz : 4c8cd8fa86004fd3c2fe252f2505d607f1752133d2ff1841f7e8b54fb94b4f73
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
component  : programming
summary    : PC/SC Architecture smartcard middleware library
description: |
    Middleware to access a smart card using SCard API (PC/SC)
builddeps  :
    - autoconf-archive
setup      : |
    %reconfigure --disable-static \
        --enable-libudev \
        --enable-usbdropdir=%libdir%/pcsc/drivers \
        --with-systemdsystemunitdir=%libdir%/systemd/system
build      : |
    %make
install    : |
    %make_install
