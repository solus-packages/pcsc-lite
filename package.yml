name       : pcsc-lite
version    : 1.9.4
release    : 12
source     :
    - https://github.com/LudovicRousseau/PCSC/archive/refs/tags/1.9.4.tar.gz : 3ee0dfd1f98739a68b1152c33926acce52f408872f4a488f850608b784079ead
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
component  : programming
summary    : PC/SC Architecture smartcard middleware library
description: |
    Middleware to access a smart card using SCard API (PC/SC)
builddeps  :
    - autoconf-archive
setup      : |
    %reconfigure --disable-static \
        --enable-libudev \
        --enable-usbdropdir=%libdir%/pcsc/drivers \
        --with-systemdsystemunitdir=%libdir%/systemd/system
build      : |
    %make
install    : |
    %make_install
