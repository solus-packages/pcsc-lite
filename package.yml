name       : pcsc-lite
version    : 1.8.24
release    : 7
source     :
    - https://github.com/LudovicRousseau/PCSC/archive/pcsc-1.8.25.tar.gz : 4dc994bafa88fa348853fba07e787c317c030a986fd0e9f30efc0d160fca6d36
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
component  : programming
summary    : PC/SC Architecture smartcard middleware library
description: |
    Middleware to access a smart card using SCard API (PC/SC)
setup      : |
    %reconfigure --disable-static \
        --enable-libudev \
        --enable-usbdropdir=%libdir%/pcsc/drivers \
        --with-systemdsystemunitdir=%libdir%/systemd/system
build      : |
    %make
install    : |
    %make_install
